image: microsoft/dotnet:latest

stages:
    - build
    - publish

variables:
    test: "Example.Test"

before_script:
    - "cd src/Core"
    - "dotnet restore"

build:
    stage: build
    script:
        - "dotnet build -c Release OctoPlus.sln"

publish:
    stage: publish
    script: 
        - cd Octoplus.Console
        - "dotnet publish -c Release OctoPlus.Console.csproj -o publish"